<h3>Start Game :: <span *ngIf="game">{{game.name}}</span></h3>

<h4>Connected Players</h4>

<ul class="list-group">
    <li *ngFor="let player of players" class="list-group-item">
        {{ player.name }}
    </li>
</ul>

<h3>Waiting for admin to start game </h3> 

<button type="button" (click)="startGame(game.id)">Start Game</button>
