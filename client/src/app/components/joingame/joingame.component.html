<h3>Join Game</h3>
Player Game Name : <input class="form-control" [(ngModel)]="game.playerName" placeholder="name" />
<br/>
<button type="button" (click)="joinGame()">Join Game</button>

<h4>Connected Players</h4>

<ul class="list-group">
    <li *ngFor="let player of players" class="list-group-item">
        {{ player.name }}
    </li>
</ul>
